site_name: "BEDbase: a unified platform for genomic regions"

theme:
  logo: img/bedbase_logo.svg
  favicon: img/bedbase_bug.svg
  name: material
  custom_dir: overrides

  features:
    - header.autohide
    - navigation.sections
    # - navigation.expand
    - navigation.footer
    - navigation.indexes 
    - toc.follow
    - content.action.edit
    - content.action.view
    - navigation.tabs
    - navigation.top

markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_css:
  - stylesheets/extra.css
extra:
  generator: false  # turn off theme link
copyright: >
    <a class="" href="http://databio.org/">
      <img src="https://databio.org/images/logo/logo_databio_long.svg"
        style="height:60px;"
        alt="Databio logo">
    </a>

nav:
  - BEDbase:
    - BEDbase: bedbase/README.md
    - UI guide:
      - Public BEDbase instance: bedbase/bedbase-user-guide.md
    - API guides:
      - BEDhost API guide:
        - BEDhost: bedhost/README.md
        - Changelog: bedhost/changelog.md
      - BBConf:
        - BBConf: bbconf/README.md
        - Guide: bbconf/bbc_api.md
        - Changelog: bbconf/changelog.md
    - Reference:
      - Usage: bedboss_usage.md
      - Support: https://github.com/bedbase/bedboss/issues
      - Contributing: contributing.md
      - Changelog: changelog.md
  - BEDboss:
    - BEDBoss: bedboss/README.md
    - How to guides:
      - Configure bedboss: bedboss/how-to-configure.md
      - Run from Python: bedboss/how-to-run-from-python.md
      - Install R dependencies: bedboss/how-to-install-r-dependencies.md
      - Create BEDbase database: bedboss/how-to-create-database.md
      - BEDboss insert: bedboss/bedboss-insert.md
    - Reference:
      - Usage: bedboss/usage.md
  - Geniml:
    - Geniml: geniml/README.md
    - Getting Started: 
      - Module overviews: geniml/modules.md
    - How-to guides:    
      - Assess universe fit: geniml/tutorials/assess-universe.md
      - Search intervals with BEDSpace: geniml/tutorials/bedspace.md
      - Evaluate embeddings: geniml/tutorials/evaluation.md
      - Train region2vec embeddings: geniml/tutorials/region2vec.md
      - Train single-cell embeddings: geniml/tutorials/train-scembed-model.md
      - Tokenization: geniml/tutorials/tokenization.md
      - Tokenize a BED file on the command line: geniml/tutorials/cli-tokenization.md
      - Create consensus peaks: geniml/tutorials/create-consensus-peaks.md
