    - Reference:
      - API: geniml/autodoc_build/geniml.md
      - Support: geniml/support.md
      - Contributing: geniml/contributing.md
      - Changelog: geniml/changelog.md
  - Genimtools:
    - Genimtools: genimtools/README.md
  - How to cite: citations.md

