    out: geofetch/code
  - in: looper/notebooks
    out: looper/code
  - in: peppy/notebooks
    out: peppy/code
  - in: pipestat/notebooks
    out: pipestat/code
  - in: pypiper/notebooks
    out: pypiper/code
